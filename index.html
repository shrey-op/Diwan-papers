<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Papers Download</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        nav {
            overflow: hidden;
            background-color: #333;
        }

        nav h2 {
            color: white;
            font-size: 24px;
            padding: 14px 20px;
            margin: 0;
            float: left;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        nav a:hover,
        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Select styles */
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Paper table styles */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Your Exam Papers Hub</h1>
        <p>Access exam papers for your study needs!</p>
    </header>
    <nav>
        <h2>DiwanPapers</h2>
        <div class="dropdown">
            <button class="dropbtn">Paper</button>
            <div class="dropdown-content">
                <a href="#">Mathematics</a>
                <a href="#">Science</a>
                <a href="#">Gujarati</a>
                <a href="#">Hindi</a>
                <a href="#">Social Science</a>
                <a href="#">Sanskrit</a>
                <a href="#">Computer</a>
                <a href="#">Elements of Engineering</a>
                <!-- Add more paper subjects as needed -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Material</button>
            <div class="dropdown-content">
                <a href="#">Books</a>
                <a href="#">Notes</a>
                <!-- Add more material options as needed -->
            </div>
        </div>
        <a href="mailto:your.email@example.com">Contact</a>
    </nav>
    <main>
        <section>
            <h2>Select Standard</h2>
            <select id="standardSelect">
                <option value="Standard 9">Standard 9</option>
                <option value="Standard 10">Standard 10</option>
                <!-- Add more standard options as needed -->
            </select>
        </section>
        <section>
            <h2>Select Subject</h2>
            <select id="subjectSelect">
                <option value="Mathematics">Mathematics</option>
                <option value="Science">Science</option>
                <option value="Gujarati">Gujarati</option>
                <option value="Hindi">Hindi</option>
                <option value="Social Science">Social Science</option>
                <option value="Sanskrit">Sanskrit</option>
                <option value="Computer">Computer</option>
                <option value="Elements of Engineering">Elements of Engineering</option>
                <!-- Add more subject options as needed -->
            </select>
        </section>
        <section>
            <h2>Papers</h2>
            <table id="papersTable">
                <thead>
                    <tr>
                        <th>Paper Name</th>
                        <th>Download</th>
                        <th>Solution</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Papers will be populated dynamically based on the selected subject -->
                </tbody>
            </table>
        </section>
    </main>
    <script>
        // Sample data representing exam papers
        const papersData = {
            "Standard 9": {
                "Mathematics": [
                    { name: "9th Mathematics Paper 1", paperLink: "maths_paper_1.pdf", solutionLink: "maths_paper_1_solution.pdf" },
                    { name: "9th Mathematics Paper 2", paperLink: "maths_paper_2.pdf", solutionLink: "maths_paper_2_solution.pdf" }
                ],
                "Science": [
                    { name: "9th Science Paper 1", paperLink: "science_paper_1.pdf", solutionLink: "science_paper_1_solution.pdf" },
                    { name: "9th Science Paper 2", paperLink: "science_paper_2.pdf", solutionLink: "science_paper_2_solution.pdf" }
                ],
                // Add more subjects and papers as needed
                "Gujarati": [
                    { name: "9th Gujarati Paper 1", paperLink: "gujarati_paper_1.pdf", solutionLink: "gujarati_paper_1_solution.pdf" },
                    { name: "9th Gujarati Paper 2", paperLink: "gujarati_paper_2.pdf", solutionLink: "gujarati_paper_2_solution.pdf" }
                ],
                "Hindi": [
                    { name: "9th First test Hindi Paper 2024 ", paperLink: "9thpaperhindi.pdf", solutionLink: "hindi_sol24.pdf" },
                    { name: "9th Second test Hindi Paper 2024", paperLink: "9thpaperhindi.pdf", solutionLink: "hindi_sol24.pdf" },
                ]

            },
            "Standard 10": {
                "Mathematics": [
                    { name: "10th Mathematics Paper 1", paperLink: "maths_paper_3.pdf", solutionLink: "maths_paper_3_solution.pdf" },
                    { name: "10th Mathematics Paper 2", paperLink: "maths_paper_4.pdf", solutionLink: "maths_paper_4_solution.pdf" }
                ],
                "Science": [
                    { name: "10th Science Paper 1", paperLink: "science_paper_3.pdf", solutionLink: "science_paper_3_solution.pdf" },
                    { name: "10th Science Paper 2", paperLink: "science_paper_4.pdf", solutionLink: "science_paper_4_solution.pdf" }
                ],
                // Add more subjects and papers as needed
                "Gujarati": [
                    { name: "10th Gujarati Paper 1", paperLink: "gujarati_paper_3.pdf", solutionLink: "gujarati_paper_3_solution.pdf" },
                    { name: "10th Gujarati Paper 2", paperLink: "gujarati_paper_4.pdf", solutionLink: "gujarati_paper_4_solution.pdf" }
                ]
            }
        };


        // Function to populate papers list based on the selected subject
        function populatePapers() {
            const standardSelect = document.getElementById("standardSelect");
            const subjectSelect = document.getElementById("subjectSelect");
            const papersTableBody = document.querySelector("#papersTable tbody");
            const selectedStandard = standardSelect.value;
            const selectedSubject = subjectSelect.value;

            // Clear existing rows from the table
            papersTableBody.innerHTML = "";

            papersData[selectedStandard][selectedSubject].forEach(paper => {
                const row = document.createElement("tr");

                const paperNameCell = document.createElement("td");
                paperNameCell.textContent = paper.name;
                row.appendChild(paperNameCell);

                const downloadButtonCell = document.createElement("td");
                const downloadButton = document.createElement("button");
                downloadButton.textContent = "Download Paper";
                downloadButton.className = "button";
                downloadButton.onclick = function () {
                    window.location.href = paper.paperLink;
                };
                downloadButtonCell.appendChild(downloadButton);
                row.appendChild(downloadButtonCell);

                const solutionButtonCell = document.createElement("td");
                const solutionButton = document.createElement("button");
                solutionButton.textContent = "Download Solution";
                solutionButton.className = "button";
                solutionButton.onclick = function () {
                    window.location.href = paper.solutionLink;
                };
                solutionButtonCell.appendChild(solutionButton);
                row.appendChild(solutionButtonCell);

                papersTableBody.appendChild(row);
            });
        }

        // Initial population of subjects based on the default selected standard
        populatePapers();

        // Event listener for standard and subject selection
        document.getElementById("standardSelect").addEventListener("change", populatePapers);
        document.getElementById("subjectSelect").addEventListener("change", populatePapers);
    </script>
</body>

</html>
